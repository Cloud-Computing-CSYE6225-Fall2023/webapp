name: webapp

on:
  pull_request:
    branches:
      - main

jobs:
  setup-go:
    name: setup-go
    runs-on: ubuntu-latest
    env:
      SERV_ADDR: "localhost"
      PORT: 8080
      POSTGRESQL_CONNECTION_STRING: "postgres://postgres:mysecretpassword@localhost:5432/assignments_submission?sslmode=disable"
      DB_NAME: "assignments_submission"
      DRIVER_NAME: "postgres"
      USER_DATA_FILE_PATH: "./opt/users.csv"
      MIGRATION_FILE_PATH: "file://./migrations/"

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: "assignments_submission"
          POSTGRES_PASSWORD: "mysecretpassword"
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Set up Go 1.21.1
        id: go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.1

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          go mod tidy
          go mod download

      - name: Integration Tests
        run: |
          go test -v ./...
